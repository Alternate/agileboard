<div class="container" ng-controller="ProjectController">
    <div class="row">
        <h4>My projects</h4>
        <ul>
            <li ng-repeat="project in projects">
                <a href="#/project/{{project.id}}">{{project.title}}</a>
            </li>
        </ul>
        <h4>Add a project</h4>
        <form ng-submit="createProject()">
            <label for="title">Title</label>
            <input type="text" ng-model="title" id="title" required >
            <input id="create" class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>
</div>
